<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favcon.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Sign in</title>
</head>

<body>



    <div class="container">
        <div class="logo"><img src="images/miclogo.png" alt="logo"></div>
        <div class="sign-in">Sign in</div>
        <div class="sign-in-tbox">
            <input class="input-text" type="text" name="email" placeholder="Email, phone, or Skype" required>
            <hr> 
        </div>
        <div class="account-area">
            <label class="noaccount" for="">No account?</label>
            <a class="create-acc" href="#">Create one!</a><br><br>
        </div>
        <div class="next-btn">
            <input class="next-btn-submit" type="submit" name="submit" value="Next">
        </div>
        <div class="option-btn">
            <button class="option-btn-area">
                <img class="option-image" src="images/key.png" alt="">
                <label class="option-lb" for="">Sign-in options</label>
            </button>
        </div>

        <div class="terms-privacy">
            <a href="#">Terms of use</a>
            <a href="#">Privacy & cookies</a>
            <a class="dotdot" href="#">...</a>
        </div>
    </div>



</body>

</html>
